<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico"/>
    <title>Cidana 账目存档工具</title>
    <base href="/">
    <link href="/css/general.css" rel="stylesheet" type="text/css"/>
    <link href="/fontawesome/css/all.min.css" rel="stylesheet" type="text/css"/>
    <script src="/lib/lz-string.min.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script>
        var app = angular.module('dashboard',[])
            .config(function($locationProvider) {
                $locationProvider.html5Mode(true);
            });
    </script>
    <script src="/js/dataManager.js"></script>
    <script src="/js/projectFilter.js"></script>
    <script src="/js/accountingCon.js"></script>
</head>
<style>
    #projectTable{
        margin-left:auto;
        margin-right:auto;
        margin-top:0.2rem;
        border-collapse:collapse;
    }

    #projectTable td{
        padding:0.5rem;
        padding-right:1.5rem;
        padding-left:1.5rem;
    }

    #projectTable tr:nth-child(1) td{
        border-top:1px solid lightgray;
        border-bottom:1px solid lightgray;
    }

    .topBtnRow{
        display:flex;
        flex-direction:row;
        margin-left:auto;
        margin-right:8rem;
        margin-top:1rem;
    }

    #leftColumn{
        min-width:10rem;
        border:solid 1px rgba(185,185,185,1);
        box-shadow: 4px 0 5px -3px rgba(185,185,185,0.8);
        display:flex;
        flex-direction:column;
        padding-top:3rem;
    }

    #leftColumn >button{
        padding-top:0.5rem;
        padding-bottom:0.5rem;
        background:none;
        border:none;
        font-size:0.9rem;
        border-left:solid 4px white;
    }

    #leftColumn >button:hover{
        background:rgba(215,215,215,0.4);
        color:rgba(152,75,67,1);
        border-left:solid 4px rgba(152,75,67,1);
        transition:border-left 0.25s, background 0.25s;
        cursor:pointer;
    }

    #leftColumn >button:disabled{
        border-left:solid 4px rgba(152,75,67,1);
        color:rgba(152,75,67,1);
        font-weight:bold;
        background:rgba(215,215,215,0.4);
    }


    #leftColumn >button:disabled:hover{
        background:rgba(215,215,215,0.4);
    }

    .entryTable {
        border-collapse:collapse;
        margin-left:auto;
        margin-right:auto;
    }

    .entryTable td{
        padding-right:0.5rem;
        padding-left:0.5rem;
        padding-top:0.3rem;
        padding-bottom:0.3rem;
    }

    .entryTable tr:first-child{
        border-top:solid 1px rgba(185,185,185,0.9);
        border-bottom:solid 1px rgba(185,185,185,0.9);

    }

    .entryTable tr:first-child td{
        padding-top:0.5rem;
        padding-bottom:0.5rem;

    }

    #filterBoard{
        width:10rem;
        position:absolute;
        outline:solid 1px rgba(180,180,180,1);
        outline-offset:-1px;
        border-radius:5px;
        background:white;
        transition:height 0.25s ease-out;
        height:0;
        display:flex;
        flex-direction:column;
        overflow:hidden;
    }

    #filterBoard >button{
        height:2rem;
        line-height:2rem;
        text-align:left;
        border:none;
        background:white;
        transition:background 0.25s;
        padding-left:1.5rem;
        display:flex;
        flex-direction:row;
    }

    #filterBoard >button i{
        margin-right:1.5rem;
        margin-left:auto;
        line-height:2rem;
    }

    #filterBoard >button:hover{
        background:rgba(152,75,67,0.4);
        cursor:pointer;
    }
</style>
<body ng-app="dashboard"
      ng-controller="accountCon">
<info-receiver  ng-init="pageId = '<%= pageId %>';
                         userId ='<%= user._id %>'"></info-receiver>
<div id="header">
    <div style="margin-top:auto;margin-bottom:auto;margin-left:0.5rem;">Cidana 账目存档工具</div>
    <div id="headerButtons">
        <a href="/doc" target="_blank">ASSET</a>
        <a href="/account" target="_blank">ACCOUNT</a>
        <a href="/tutorial" target="_blank">REFERENCE</a>
        <a><button ng-click="logout()">LOGOUT</button></a>
    </div>
</div>
<div id="main" style="display:flex;flex-direction:row;">
    <div id="leftColumn" ng-controller="leftController">
        <button ng-repeat="option in options" ng-click="changePage(option.id)" ng-disabled="option.id === pageIndex">{{option.name}}</button>
    </div>
    <div id="main_area" ng-controller="mainController" style="display:flex;flex-direction:column;display:flex;flex:1;">
        <div><button ng-click="switchFilter()">STATUS</button></div>
        <div style="height:1rem;position:relative;"><div id="filterBoard">
            <button ng-repeat="stat in status" ng-click="selectStat(stat.index,$event)">{{stat.name}}</button>
        </div></div>
        <div id="main_records" style="display:flex;flex:1;padding-top:2rem;">

        </div>
        <div class="pageCount" id="pageCount" style="margin-top:auto;margin-bottom:1.5rem;">
            <button  ng-repeat="x in [].constructor(Math.ceil(maxCount/20)) track by $index" onclick="gotoPage($index)">
                {{$index+1}}</button>
        </div>
    </div>
</div>
<div class="footer" style="padding-top:1rem;padding-bottom:1rem;display:flex;height:2rem;">
    <div style="margin:auto;">cidana corporation</div>
</div>
</body>
</html>
